<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link href="style.css" rel="stylesheet">
  <title>Calculator</title>
</head>
<body>
  <div class="canvas">
    <div id="display">0</div>
    <div>
      <button type="button" class="buttons" data="ac" id="ac">AC</button>
      <button type="button" class="buttons" data="clear">C</button>
      <button type="button" class="buttons" data="/">/</button>
    </div>
    <div>
      <button type="button" class="buttons" data="7">7</button>
      <button type="button" class="buttons" data="8">8</button>
      <button type="button" class="buttons" data="9">9</button>
      <button type="button" class="buttons" data="*">x</button>
    </div>
    <div>
      <button type="button" class="buttons" data="4">4</button>
      <button type="button" class="buttons" data="5">5</button>
      <button type="button" class="buttons" data="6">6</button>
      <button type="button" class="buttons" data="-">-</button>
    </div>
    <div>
      <button type="button" class="buttons" data="1">1</button>
      <button type="button" class="buttons" data="2">2</button>
      <button type="button" class="buttons" data="3">3</button>
      <button type="button" class="buttons" data="+">+</button>
    </div>
    <div>
      <button type="button" class="buttons" data=".">.</button>
      <button type="button" class="buttons" data="0">0</button>
      <button type="button" class="buttons" data="=" id="equal">=</button>
    </div>
  </div>
  <footer id="profile">Made by
    <a href='https://github.com/Smetanca52'>Smetanca52</a>
  </footer>
  <script src="calculator.js"></script>
</body>
</html>
